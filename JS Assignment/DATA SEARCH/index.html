<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH DATA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SEARCH DATA</h1>
    <form onSubmit="submitData(event)" class="form-div">
        <span class="text">Email:</span>
        <div class="email">
            <input type="text" placeholder="Enter Your Email" id="email" onInput="gmailValid(event)">
            <span class="error"></span>
        </div>
        <span class="text">Name:</span>
        <div class="name">
            <input type="text" placeholder="Enter Your Name" id="username" onInput="inputValid(event)">
            <span class="error"></span>
        </div>
        <span class="text">Roll Number:</span>
        <div class="rollnumber">
            <input type="text" placeholder="Enter Your Roll Number" id="rollnum" onInput="rollNumValid(event)">
            <span class="error"></span>
        </div>
        <input type="submit">
    </form>
    <div class="userinfo">
        <span id="rollspan"></span>
        <span id="emailspan"></span>
        <span id="namespan"></span>
          <span id="passwordspan"></span>
    </div>
    <div class="result-error">
     <span>User not found</span>
    </div>
    <script src="./app.js"></script>
</body>
</html>
