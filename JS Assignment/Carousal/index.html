<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAROUSEL</title>
</head>
<body>
    <h1>Custom Carousel</h1>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            padding: 0%;
            margin: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: cornsilk;
            background: linear-gradient(to right, #2E2E2E, #0A0A0A);
        }
        .carousel{
            width: 600px;
            height: 400px;
            display: flex;
            position: relative;
        }
        button{
            border: none;
            background-color: transparent;
            top: 170px;
            position: absolute;
            height: 50px;
        }
        #image{
            border-radius: 40px;
        }
        .arrowleft{
            left: 10px;
        }
        .arrowright{
            right: 10px;
        }
    </style>
    <div class="carousel">
        <button class="arrowleft" onClick="prevImage()"><img src="./less-than-solid.svg" width="40px"></button>
        <img id="image" width="100%" height="100%">
       <button class="arrowright" onClick=" nextImage()"><img src="./greater-than-solid.svg" width="40px"></button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
