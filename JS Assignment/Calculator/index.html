<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button onClick="getValue('')" class="ac">AC</button>
        <button onClick="getValue('back')" class="del">Del</button>
        <button onClick="getValue('/')" class="operators">/</button>
        <button onClick="getValue('*')" class="operators">x</button>
        <button onClick="getValue(7)">7</button>
        <button onClick="getValue(8)">8</button>
        <button onClick="getValue(9)">9</button>
        <button onClick="getValue('-')" class="operators">-</button>
        <button onClick="getValue(4)">4</button>
        <button onClick="getValue(5)">5</button>
        <button onClick="getValue(6)">6</button>
        <button onClick="getValue('+')" class="operators">+</button>
        <button onClick="getValue(1)">1</button>
        <button onClick="getValue(2)">2</button>
        <button onClick="getValue(3)">3</button>
        <button onClick="getValue('=')" class="equal">=</button>
        <button onClick="getValue(0)" class="zero">0</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
